{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href='{% static "img/herramientas.png" %}' type="image/x-icon">
    <link rel="stylesheet" href='{% static "js/index.js" %}'>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ferremas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Conversion de Monedas</h1>
        <form class="form-control" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <select class="form-select" name="moneda">
                    <option selected value="0">Seleccione una opci√≥n</option>
                    <option value="1">CLP</option>
                    <option value="2">USD</option>
                    <option value="3">EUR</option>
                </select>
        
                <input type="submit" name="CambioMoneda" class="btn btn-outline-dark" value="Cambiar Moneda" style="margin-left: 10px;"></input>
            </div>
        </form>

        <div class="row">
            {% for her in herra %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center" style="border-radius: 5%; margin: 25px;">
                    <div class="card-header text-white" style="background-color: #BF045B;">
                        Herramienta {{ her.nombre }}
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Precio ${{ her.precio }}</h5>
                      <p class="card-text">Stock: {{ her.stock }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
