{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href='{% static "img/herramientas.png" %}' type="image/x-icon">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href='{% static "js/index.js" %}'>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ferremas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center bg-success">
            <div class="row">
                <div class="col-12" style="margin-top: 10px;">
                    <div style="float: left;">
                        <h1 class="text-white">FERRETERIA FERREMAS</h1>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12" style="float: right;">
                        <form id="currency-form" class="form-control" method="post" style="margin-bottom: 15px;">
                            {% csrf_token %}
                            <div class="d-flex align-items-center justify-content-between"> 
                                <select id="moneda" class="form-select" name="moneda" style="margin-right: 10px;" required>
                                    <option selected value="0">Seleccione una opci√≥n</option>
                                    <option value="1">CLP</option>
                                    <option value="2">USD</option>
                                    <option value="3">EUR</option>
                                </select>
                                <input type="submit" class="btn btn-outline-success" value="Cambiar Moneda"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="products-container">
            {% include 'core/productos.html' %}
        </div>
    </div>

    <!--
        

    <form action="{% url 'webpay_init' %}" method="post">
        <input type="hidden" name="token_ws" value="{{ token }}">
        <button type="submit">Pagar</button>
    </form>

    
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#currency-form').on('submit', function(event){
                event.preventDefault();
                $.ajax({
                    url: '{% url "index" %}',  // URL del view que maneja la solicitud AJAX
                    type: 'POST',
                    data: {
                        'moneda': $('#moneda').val(),
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function(response){
                        $('#products-container').html(response.html);
                    },
                    error: function(xhr, status, error){
                        console.error('Error en la solicitud AJAX:', error);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
